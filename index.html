<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Your Most Compatible House of the Dragon Character</title>

<body class="container text-center">
  <div>
    <form>
      <fieldset>
        <legend>Are you afraid of heights?</legend>
        <div>
          <input id="yesHeights" type="radio" name="heights" value="yes">
          <label for="yesHeights">Yes, I hate being high up!</label>

          <input id="noHeights" type="radio" name="heights" value="no">   
          <label for="noHeights">No, I am fearless!</label>
        </div>   

        <legend>Whould you be okay if they killed someone?</legend>
        <div>
          <input id="yesKill" type="radio" name="hair" value="yes">
          <label for="yesKill">It is hot</label>

          <input id="noKill" type="radio" name="hair" value="no">   
          <label for="noKill">No thanks</label>
        </div>   

        <legend>Do you like feet?</legend>
        <div>
          <input id="yesFeet" type="radio" name="feet" value="yes">
          <label for="yesFeet">Yes, sexually</label>

          <input id="noFeet" type="radio" name="feet" value="no">   
          <label for="noFeet">No, cut them off!</label>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>

    <div id="daemon" class="hidden">
      <img src="https://static01.nyt.com/images/2022/08/22/arts/22dragon-smith/22dragon-smith-mediumSquareAt3X.jpg" alt="Daemon" id="dt">

    <div id="rhaenyra" class="hidden">
      <img src="https://i.pinimg.com/736x/a5/ae/43/a5ae43194f0d14374ff65a244e92a43a.jpg" alt="Rhaenyra" id="rt">
    </div>
    <div id="larys" class="hidden">
      <img src="https://static01.nyt.com/images/2022/09/27/arts/26dragon-strong/26dragon-strong-superJumbo.jpg" alt="Larys Strong" id="ls">
    </div>
    <div id="alicent" class="hidden">
      <img src="https://assets.vogue.in/photos/6343c7065cd72513ce2ad880/master/pass/Alicent%20Hightower.jpeg" alt="Alicent Hightower" id="ah">
    </div>
    <div id="corlys" class="hidden">
      <img src="https://www.belloflostsouls.net/wp-content/uploads/2022/08/Steve-Toussaint-Corlys-Velaryon-house-of-the-dragon.jpeg" alt="Corlys Velaryon" id="cv">

  </div>
